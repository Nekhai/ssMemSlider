<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ssMemSlider</title>
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <div class="screens-container">
        <div class="screens">
          <input type="radio" name="screen" id="btn1" checked>
          <input type="radio" name="screen" id="btn2">
          <input type="radio" name="screen" id="btn3">
          <input type="radio" name="screen" id="btn4">

          <div class="slide">  
            <img src="img/bin-1.jpg" alt="bin 1">
          </div>
          <div class="slide">
            <img src="img/bin-2.jpg" alt="bin 2">
          </div>
          <div class="slide">
            <img src="img/joey-1.jpg" alt="joey 1">
          </div>
          <div class="slide">
            <img src="img/joey-2.jpg" alt="joey 2">
          </div>
        </div>
      </div>
      <div class="slider-content">
        <div class="slider-text">
          <div class="text">
            <p>text 1</p>
          </div>
          <div class="text">
            <p>text 2</p>
          </div>
          <div class="text">
            <p>text 3</p>
          </div>
          <div class="text">
            <p>text 4</p>
          </div>
        </div>
        <div class="slider-btn">
          <label for="btn1" class="btn"></label>
          <label for="btn2" class="btn"></label>
          <label for="btn3" class="btn"></label>
          <label for="btn4" class="btn"></label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
